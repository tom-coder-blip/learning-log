{% extends 'learning_logs/base.html' %}

{% block content %}
  <h2>Delete Entry</h2>
  <p>Are you sure you want to delete this entry?</p>
  <div class="entry">
    <strong>Topic:</strong> {{ topic.text }}<br>
    <strong>Date:</strong> {{ entry.date_added }}<br>
    <strong>Text:</strong> {{ entry.text }}
  </div>
  <form method="post" style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
    {% csrf_token %}
    <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-secondary" style="background-color: #6c757d; color: white; padding: 8px 16px; border-radius: 4px; text-decoration: none; border: none;">Cancel</a>
    <button type="submit" class="btn btn-danger" style="background-color: #dc3545; color: white; padding: 8px 16px; border-radius: 4px; border: none; margin-left: auto;">Delete</button>
  </form>
{% endblock %}
