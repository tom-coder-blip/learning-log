<!-- This template displays a list of topics. Each topic links to a detail page. -->

{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

  <div class="row">
    {% for topic in topics %}
      <div class="col-md-6 col-lg-4 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ topic.text }}</h5>
            <a href="{% url 'learning_logs:topic' topic.id %}"
               class="btn btn-primary mt-2" style="background-color: #007bff; color: white; border: none;">View Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12"><div class="alert alert-info">No topics have been added yet.</div></div>
    {% endfor %}
  </div>

  <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-success" style="background-color: #28a745; color: white; border: none; margin-top: 20px;">Add a new topic</a>

{% endblock content %}
