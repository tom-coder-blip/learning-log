{% extends "learning_logs/base.html" %}

{% block content %}
  <div class="card shadow-sm" style="max-width: 600px; margin: 30px auto; padding: 24px;">
    <h3 class="card-title mb-3">Add a New Entry</h3>
    <div class="mb-4">
      <a href="{% url 'learning_logs:topic' topic.id %}"
         class="btn btn-primary"
         style="background-color: #57588a; color: white; border: none; padding: 8px 20px; border-radius: 4px; font-size: 1.1em; text-decoration: none;">
        &larr; Back to Topic: {{ topic.text }}
      </a>
    </div>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        <div class="mb-3">{{ form.as_div }}</div>
        <button name="submit" class="btn btn-success" style="background-color: #28a745; color: white; border: none;">Add Entry</button>
    </form>
  </div>
{% endblock content %}
